<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>
<body>
    <script>
        /*---------------FOR OBJECTS-------------*/
        let employee= {
name:"kashaf",
age:19,
position:"Employee",
        }
        console.log(employee)

        /*---------------FOR ARRAYS-------------*/
let patient=[1,2,3,4,5,"kashaf"]
console.log(patient)

        /*---------------IF WE WANT TO PRINT FIRST VALUE-------------*/
console.log(patient[5])

        /*---------------CONVERT ARRAY INTO OBJECT-------------*/
let cups = new Array(1,2,3,4,5,6,"kashaf")
console.log(cups)

        /*---------------TO FIND LENGHT OF AN ARRAY-------------*/
console.log(cups.length)

        /*---------------TO SORT AN ARRAY-------------*/
let books=[9,6,4,1,8,3]
books=books.sort()
console.log(books)

        /*---------------TO PUSH A LINE IN LAST PLACE-------------*/
        let houses=[9,6,4,1,8,3]
        houses.push("THIS IS PUSHED")
console.log(houses)
    </script>
</body>
</html>
