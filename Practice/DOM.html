<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>

<body>
    <div class="container">
        <div id="main">
            <ul>
                <div id="nav">
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Contact us</li>
                </div>
            </ul>
        </div>
    </div>
    <script>
        //Targeting element by ID
        let main = document.getElementById("main");
        console.log(main);
        // //Targeting element by Class
        let containers= document.getElementsByClassName("container");
        console.log(containers);

    </script>
</body>

</html>
