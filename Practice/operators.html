<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <p>Hello World</p>

    <script>
        // arithmetic operators 
        var a = 20
        b = 10
        console.log(a + b)
        console.log(a - b)
        console.log(a * b)
        console.log(a / b)
        console.log(a ** b)
        
        // Comparison operators 
        var a=50
        b=25
        console.log( a == b )
        console.log( a != b )
        console.log( a < b )
        console.log( a <= b)
        console.log( a > b )
        console.log( a >= b )
        
        // gate opertors
        var a=50
        b=25
        // And && 
        console.log( ( a>b) && (a<b)  )
        // OR || 
        console.log( ( a>b) || (a<b)  )
        // NOT ! 
        console.log( !(( a>b) && (a<b) ) )
        console.log( !(( a>b) || (a<b))  )

        // assign with sentences
        var num1 = 10
        num2 = 20
        console.log("The sum of num1 and num2 is " + (num1 + num2))

        // if we want to use qoutation mark in a line then we should use opposite qoutation marks  
        var string = "It's me kashaf."
        console.log(string)
        var string = 'I like "Mangoes".'
        console.log(string)


        // string combination 
        var string = "Myself kashaf "
        age = 19
        message = " Hardwork is the key to success"
        console.log(string + age + message)

    //    pattern/ Templates 

    var myname= "Kashaf"
    var temp= ` ${myname} is  good girl `
    console.log(temp)





    </script>
</body>

</html>
