<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next/Previous</title>
</head>
<style>
.container{
    display: flex;
    flex-direction: row;
}
</style>
<body>
<div class="container">
    <button onclick="previous()" >Previous</button>
    <h1 id="heading">1</h1>
    <button onclick="next()">Next no.</button>
</div>
    <script>
let no=1;
function previous(){
    no=no-1;
    document.getElementById('heading').innerText=no
}
function next(){
    no=no+1;
    document.getElementById('heading').innerText=no
}
    </script>
</body>
</html>
