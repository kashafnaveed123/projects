<!DOCTYPE html>

<head>

<body>
    <script>
        /*--------------If/Else statement----------------*/
        let age=30
        if (age==20){
        console.log("no,you are not eligible")
        }
        if(age==30){
            console.log("YES, you are eligible")
        }
        else{
            console.log("you are not eligible")
        }

        /*--------------Switch Case statement----------------*/
const books=50
switch (books) {
    case 10:
        console.log("Not available")
        break;
        case 20:
        console.log("yes available")

        break; 
        case 30:
        console.log("Not available")

        break;
    default: 
    console.log("Not available at this time")

        break;
}

    </script>
